<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Data Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Modo móvil -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="style.css"/>
    <!-- Fuente -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
 </head>
 <body>
   <!-- Encabezado -->
   <img class="logo" src="img/logo.png" alt="">
   <header class="bg-yellow  pd-sections tc-black">
     <div class="container">
         <div class="row">
             <div class="col-12 col-md-12">
                 <h1>Bienvenid@</h1>
                 <ul class="breadcrumb">
                  <li><a href="#">HOME</a></li>
                  <li><a href="#">SEDE</a></li>
                  <li><a href="#">GENERACIÓN</a></li>
                  <li><a href="#">ALUMNAS</a></li>
                </ul>
             </div>
         </div>
     </div>
   </header>
  <section>
   <div class="row">
     <div class="col-12 col-md-5">
       <input name="search" type="text" class="filteR" id="input-search" placeholder="Buscar alumna">
       <i class="fas fa-search" id="searchingButtom"></i>
     </div>
     <div class="col-12 col-md-7">
       <form method="POST" name="filterForm" name="filterForm">
         <datalist id="filter">
           <option id="list">Nombre</option>
           <option id="list">Porcentaje general</option>
           <option id="list">Ejercicios completados</option>
           <option id="list">Quizzes completados</option>
           <option id="list">Score promedio en quizzes completados</option>
           <option id="list">Lecturas completadas</option>
         </datalist>

         <input list="filter" type="text" id="input-filter" placeholder="Ordenar">
         <input type="radio" name="orderDirection" value="asc">
         <i class="fas fa-arrow-up" id="asc"></i>
         <input type="radio" name="orderDirection" value="desc">
         <i class="fas fa-arrow-down" id="desc"></i>
         <button type="button" id="filterButtom">Filtrar</button>
       </form>
     </div>
   </div>
 </section>
 <div class="row space"></div>


   <!-- Alumnas -->
   <section>
       <div class="row">
         <div class="col-12 col-md-12 headerAlumn">
           <div class="row">
             <div class="col-md-2">
               <span>Nombre</span>
             </div>
             <div class="col-md-2 center">
               <span class="spanHeader">Porcentaje general </span>
             </div>
             <div class="col-md-2 center">
               <span class="spanHeader">Ejercicios completados</span>
             </div>
             <div class="col-md-2 center">
               <span class="spanHeader">Quizzes completados</span>
             </div>
             <div class="col-md-2 center">
               <span class="spanHeader">Score promedio</span>
             </div>
             <div class="col-md-2 center">
               <span class="spanHeader">Lecturas completadas</span>
             </div>
           </div>
         </div>
       </div>

 <script src="../src/data.js"></script>

</body>

</html>
